<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Viraj</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    button {
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .socials {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 15px;
    }

    .socials a {
      font-size: 1.5rem;
      color: #1e1e1e;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #0073e6;
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Let's Connect</h2>
      <form action="https://formspree.io/f/xjkkgyog" method="POST">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" required />

        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" required />

        <label for="message">Your Message</label>
        <textarea name="message" id="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="socials">
        <a href="https://github.com/CosmicViraj" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/cosmicviraj" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/cosmicviraj" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="mailto:jadhavviraj043@gmail.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </section>
  </main>
</body>
</html>
